{% extends 'base.html' %}
{% load static %}
{% block head %}
  <title>Login</title>
  <style>
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.field-wrapper {
  margin-bottom: 20px;
}

.text-danger {
  color: red;
  font-size: 14px;
}

.btn-primary {
  background-color: #004282;
  color: #fff;
  border-color: #004282;
}

.btn-primary:hover {
  background-color: #fff;
  border-color: #fff;
  color: #004282;
}

.login-row {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  width: 100%;
  max-width: 400px;
  padding: 40px;
  background-color: #fff;
  border: 1px solid #ced4da;
  border-radius: 5px;
}

form h2 {
  margin-bottom: 30px;
  text-align: center;
  color: #343a40;
  font-size: 24px;
}

form label {
  font-size: 16px;
  color: #343a40;
  display: block;
  margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  color: #495057;
  background-color: #fff;
  border: 1px solid #ced4da;
  border-radius: 5px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #004282;
  box-shadow: 0 0 0 0.05rem #004282;
  outline: none;
}


form button[type="submit"] {
  margin-top: 20px;
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  width: 100%;
  border-radius: 5px;
}

form a {
  display: block;
  margin-top: 20px;
  text-align: center;
  text-decoration: none;
  color: #004282;
  font-size: 16px;
}

  </style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 login-row">
            <div class="col-4">
                <form name="login" method="POST" novalidate>
                  <h2>Login</h2>
                  {% csrf_token %}
                    {% for field in form %}
                        <div class="field-wrapper">
                            {{ field.label_tag }} {{ field }}
                            <div class="text-danger">
                            {{ field.errors }}
                            </div>
                        </div>
                    {% endfor %}
                  <button class="btn btn-primary d-block col-12" type="submit">Login</button>
                    <a href="/auth/register/" class="d-block text-center mt-4">You dont have an account? Register.</a>
            </form>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
